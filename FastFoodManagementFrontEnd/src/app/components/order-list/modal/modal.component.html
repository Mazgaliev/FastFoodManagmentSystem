<!-- Modal content -->
<div class="modal-content" *ngIf="order">
  <div class="modal-header">
    <span class="close">&times;</span>
    <h2>{{"Нарачка " + order.id}}</h2>
  </div>
  <div class="modal-body">
    <p *ngFor="let item of order.items">
      {{item.name + " " + item.price.amount + " " + item.price.currency}}
    </p>
    <!--    <p>Some other text...</p>-->
  </div>
  <div class="modal-footer">
    <h3>{{"Тотално :" + order.total.amount + " " + order.total.currency}}</h3>
  </div>
</div>
