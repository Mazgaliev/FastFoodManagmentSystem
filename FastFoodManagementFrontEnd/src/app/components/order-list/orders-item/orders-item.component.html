<div class="container-fluid">
  <div class="row">
    <div class="col"></div>
    <div class="col-3 text-center">
      <h4>
        {{item.id}}
      </h4>
    </div>
    <div class="col-2">
      <h4>
        {{item.worker.username}}
      </h4>
    </div>
    <div class="col-2">
      <div class="row">
        <div class="col-4">{{item.total.amount}}</div>
        <div class="col"><p><b>{{item.total.currency}}</b></p></div>
      </div>
    </div>
    <div class="col-1">
      <div class="col-1">
        <button class="btn btn-primary" (click)="remove()">Избрши</button>
      </div>
    </div>
    <div class="col-1"></div>
    <div class="col-1">
      <div class="col-1">
        <button class="btn btn-secondary" (click)="edit()">Повеќе</button>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
