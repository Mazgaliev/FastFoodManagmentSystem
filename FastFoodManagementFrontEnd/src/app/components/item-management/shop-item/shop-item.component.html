<ng-container>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-2"><h4>{{item.name}}</h4></div>
      <div class="col-2"><h4>{{item.price.amount + " " + item.price.currency}}</h4></div>
      <div class="col-1">
        <div class="col-1">
          <button class="btn btn-secondary" (click)="deleteItem()">Избрши</button>
        </div>
      </div>
      <div class="col-1">
        <div class="col-1">
          <button class="btn btn-info" (click)="editItem()">Промени</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
