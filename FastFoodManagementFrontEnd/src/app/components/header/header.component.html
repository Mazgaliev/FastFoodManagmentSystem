<ng-container *ngIf="loggedIn">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarCenteredExample"
        aria-controls="navbarCenteredExample"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarCenteredExample"
      >
        <!-- Left links -->
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <button class="btn btn-link nav-link active" aria-current="page"
                    [routerLink]="'/home'"
                    [textContent]="shopName">
            </button>
          </li>
          <ng-container *ngIf="isOwner">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'/orders'">Orders</a>
            </li>

            <li>
              <a class="nav-link" [routerLink]="'/create'">Create a worker</a>
            </li>
            <li>
              <a class="nav-link" [routerLink]="'/item'">Create an item</a>
            </li>
            <li>
              <a class="nav-link" [routerLink]="'/manage'">Manage staff</a>
            </li>
            <li>
              <a class="nav-link" [routerLink]="'/manageItem'">Manage items</a>
            </li>
          </ng-container>
        </ul>
        <!-- Left links -->
      </div>
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item" *ngIf="!loggedIn">
          <a class="nav-link" [routerLink]="'/login'">Login</a>
        </li>
        <li class="nav-item" *ngIf="loggedIn">
          <a class="nav-link" [routerLink]="'/'" (click)="logout()">Logout</a>
        </li>
      </ul>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
</ng-container>
