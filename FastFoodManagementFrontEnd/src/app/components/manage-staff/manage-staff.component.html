<section id="header" class="jumbotron text-center">
  <h1 class="display-3">Manage your staff</h1>
</section>

<br>
<ng-container class="container-fluid">

  <div *ngFor="let worker of ($workers|async)">
    <app-staff
      [person]="worker"
      (deletePersonEmitter)="deleteWorker($event)"
    ></app-staff>
  </div>


</ng-container>
