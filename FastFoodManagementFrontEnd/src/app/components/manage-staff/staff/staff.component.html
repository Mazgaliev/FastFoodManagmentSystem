<ng-container class="text-center">
  <div class="row">

    <div class="col"></div>
    <div class="col-3">
      <h3>  {{person.username}}</h3>
    </div>
    <div class="col-2">
      <h4>{{person.role}}</h4>
    </div>
    <div class="col-1">
      <div class="col-1">
        <button class="btn btn-secondary" (click)="delete()">Избрши</button>
      </div>
    </div>
    <div class="col-1">
      <div class="col-1">
        <button class="btn btn-primary" (click)="edit()">Промени</button>
      </div>
    </div>
    <div class="col"></div>
  </div>
</ng-container>
