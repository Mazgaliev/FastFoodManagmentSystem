<div class="row">
  <div class="col-12">
    <app-order [order]="($orderState|async)!"
               (addItemEmitter)="addItemCount($event)"
               (removeItemEmitter)="lowerItemCount($event)"
               (clearAllItemsWithIdEmitter)="clearAllItemsInOrder($event)"
               (saveOrderEmitter)="makeOrder($event)">

    </app-order>
  </div>
</div>
<br>
<br>
<br>

<br>
<app-item-list *ngIf="$foods && $drinks && $additives" [foods]="($foods|async)!"
               [drinks]="($drinks|async)!"
               [additives]="($additives|async)!"
               (addItemToOrderEmitter)="addItemToOrder($event)">

</app-item-list>
