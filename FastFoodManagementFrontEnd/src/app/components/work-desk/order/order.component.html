<div class="container-fluid">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8 text-center border border-dark" *ngIf="order!=null">
      <h1 class="h1">Нарачка</h1>
      <div class="row" *ngFor="let item of (order.items)">
        <div class="col-12">
          <app-order-item [item]="item"
                          (itemAddAmountEmitter)="addItem($event)"
                          (itemRemoveAmountEmitter)="removeItem($event)"
                          (itemRemoveAllAmountEmitter)="removeAllOfItemId($event)">

          </app-order-item>
        </div>
      </div>

      <div class="row">
        <div class="col-11 text-end">Вкупно:</div>
        <div class="col-1 text-start" [textContent]="order.total.amount + ' MKD'"></div>
      </div>
    </div>

    <div class="col-2 text-end">

    </div>
  </div>
</div>
